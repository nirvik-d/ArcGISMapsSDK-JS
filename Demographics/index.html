<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Maps SDK for JavaScript: Demographics</title>
    <script type="module" src="src/auth.js"></script>

    <!-- Load ArcGIS REST JS libraries from https://unpkg.com -->
    <script src="https://unpkg.com/@esri/arcgis-rest-request@4/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-demographics@4/dist/bundled/demographics.umd.js"></script>

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load Map components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <arcgis-map basemap="arcgis/navigation" center="9.1900, 45.4642" zoom="8">
      <arcgis-zoom position="top-left"></arcgis-zoom>
      <arcgis-search
        all-placeholder="Get demographic data"
        popup-disabled
        position="top-right"
      ></arcgis-search>
    </arcgis-map>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
